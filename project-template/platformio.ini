; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf

; Serial Monitor options
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    default

; Uncomment and set your COM port (check Device Manager on Windows)
; upload_port = COM3
; monitor_port = COM3

; Build options
build_flags = 
    -D CORE_DEBUG_LEVEL=5
    ; Log levels: 0=None, 1=Error, 2=Warn, 3=Info, 4=Debug, 5=Verbose

; ESP-IDF specific configuration
board_build.esp-idf.sdkconfig_path = sdkconfig.esp32dev

; Library dependencies
lib_deps = 
    ; Add your libraries here
    ; Example: bblanchon/ArduinoJson@^6.21.0
